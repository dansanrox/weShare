<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Theme Search bars Simple -->
  <ion-searchbar search-bar-bcg (ionInput)="getItems($event)"></ion-searchbar>
  <hr color="secondary">
  <div #map id="map"></div>
  <div class="navigate">
    <ion-icon icon-medium right (click)="loadMap()" name="md-compass"></ion-icon>
  </div>

  <button ion-button padding (click)="showAllToolsOnMap()" style="margin-left: 3%">Show All Tools</button>
  
  <div id="toolMarker" [hidden]="!isAddReq" align="center" (click)="addTool()"></div>

  <ion-fab top left edge>
    <button button-ion-fab ion-fab [hidden]="isAddReq" (click)="confirmAddTool()">
      <ion-icon name="add"></ion-icon>
    </button>
    <button button-ion-fab ion-fab [hidden]="!isAddReq" (click)="cancelAddtool()">
      <ion-icon  name="close"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
